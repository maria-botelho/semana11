<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/d6c7563bb2.js" crossorigin="anonymous"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
   
</head>
<body>
    <div id="tela"></div>

    <script src="assets/scripts/app.js"></script>
    <script>
       let params = new URLSearchParams(location.search)
        let id = params.get("id")
        dado = dados.find (function (elem) { return elem.id == id})

        let tela = document.getElementById('tela')
        if(dado){
            tela.innerHTML = `<div class="conteiner">
                                <img class="destaque-estados" src="${dado.imagem}" alt="">
                                <br>
                                <p class="texto">Pará</p>
                                <div class="fita-destaque">
                                    <table class="cor">
                                        <tr>
                                            <td><a class="text-black text-decoration-none" href="index.html">Home</a></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div id="info"></div>
                        <div >
                                <p class="p-estados">${dado.conteudo}</p>
                            </div>
           `
        }
        else{
            tela.innerHTML = `Cidade não encontrada`
        } 
    </script>
</body>
</html>
