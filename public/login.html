<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia Turístico</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/d6c7563bb2.js" crossorigin="anonymous"></script>

  
</head>
<body>
    <div class="login-wrapper">
        <div class="login-image"></div>
        
        <div class="login-container">
            <h1>Faça seu Login</h1>
            
            <form action="login.html" id="formLogin">
                <div class="input-group">
                    <label for="loginInput">Usuário</label>
                    <input type="text" id="loginInput" placeholder="Digite seu usuário" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="passwordInput" placeholder="Digite sua senha" required >
                </div>
                
                <button type="submit" class="login-button">Entrar</button>
            </form>
            
            <div class="signup-link">
                <p>Não tem uma conta?</p> <a href="cadastro.html">Cadastre-se</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
         document.getElementById('formLogin').addEventListener ('submit', (event) => {
            event.preventDefault ();

            const login = document.getElementById('loginInput').value
            const password = document.getElementById('passwordInput').value

            if (loginUser (login, password)) {
                location.href = "index.html"
            }
            else {
                alert ('Login ou senha incorretos.')
            }
        })
    </script>
</body>
</html>
